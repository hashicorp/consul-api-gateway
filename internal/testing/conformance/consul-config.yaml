global:
  image: "hashicorp/consul:1.12.0-beta1"  # TODO Remove once 1.12.0 is consumed in consul-k8s
  tls:
    enabled: true
server:
  replicas: 1
connectInject:
  enabled: true
  default: true
controller:
  enabled: true
apiGateway:
  enabled: true
  logLevel: info
  image: "consul-api-gateway:test"
