apiVersion: gateway.networking.k8s.io/v1alpha2
kind: Gateway
metadata:
  name: basic
spec:
  listeners:  
  - protocol: HTTP
    port: 80
    name: http
    allowedRoutes:
      namespaces:
        from: Same
  - protocol: TLS
    port: 443
    name: tls
    allowedRoutes:
      namespaces:
        from: Same
  - protocol: HTTPS
    port: 8443
    name: https
    allowedRoutes:
      namespaces:
        from: Same